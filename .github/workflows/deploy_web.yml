name: Deploy Flutter Web to GitHub Pages

on:
  # Se ejecuta en los pushes a la rama principal
  push:
    branches: ["main"]

  # Permite ejecutar este workflow manualmente desde la pestaña Actions
  workflow_dispatch:

# Establece los permisos del GITHUB_TOKEN para permitir el despliegue en GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Permite solo un despliegue concurrente, omitiendo las ejecuciones en cola entre la que está en progreso y la última en cola.
# Sin embargo, NO cancela las ejecuciones en progreso, ya que queremos permitir que estos despliegues de producción se completen.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Tarea de construcción
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          flutter-version: 3.32.5

      - name: Install dependencies
        run: flutter pub get

      - name: Build web
        run: flutter build web --release --base-href /calcular_parte/

      - name: Echo and Remove symlinks
        run: |
          echo "The following symlinks will be removed:"
          find build/web -type l -exec echo {} +
          find build/web -type l -exec rm -f {} +

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-artifact
          path: build/web

  # Tarea de despliegue
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: web-artifact
